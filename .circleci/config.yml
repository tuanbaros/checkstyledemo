version: 2
jobs:
  build:
    working_directory: ~/code
    docker:
      - image: circleci/android:api-25-alpha
    environment:
      JVM_OPTS: -Xmx3200m
    steps:
      - checkout
      - restore_cache:
          key: jars-{{ checksum "build.gradle" }}-{{ checksum  "app/build.gradle" }}
      - run:
          name: Download Dependencies
          command: ./gradlew androidDependencies
      - save_cache:
          paths:
            - ~/.gradle
          key: jars-{{ checksum "build.gradle" }}-{{ checksum  "app/build.gradle" }}
      - run:
          name: Run Clean
          command: ./gradlew clean
      - run:
          name: Run CheckStyle
          command: ./gradlew checkstyle
      - run:
          name: Run FindBugs
          command: ./gradlew assemble findbugs
      - run:
          name: Run Pmd
          command: ./gradlew pmd
      - run:
          name: Run Lint
          command: ./gradlew lint
      - run:
          name: Run Comment
          command: |
            GITHUB_PR_ID=${CIRCLE_PULL_REQUEST##*/}
            ./gradlew violationCommentsToGitHub -DGITHUB_PULLREQUESTID=$GITHUB_PR_ID -DGITHUB_USERNAME=$CIRCLE_USERNAME -DGITHUB_PASSWORD=$CIRCLE_PW
#            ./gradlew dpass -Dsecure=XN8lTY1KDx/8lFNYMhe/hw==:PpoVUrvVid8RDmuy09OdCQ==
#            echo $gitpass
#            ./gradlew violationCommentsToGitHub -DGITHUB_PULLREQUESTID=$param1 -DGITHUB_OAUTH2TOKEN=
#            param1=$(echo $CIRCLE_PULL_REQUEST | cut -c50-)
#            param1=$(echo $CIRCLE_PULL_REQUEST | rev | cut -d/ -f1 | rev)
            #SoxH899LcNVirfOV6yo4xw==:L0hpdoIq1yuFLJVtLo96sg==
      - store_artifacts:
          path: app/build/reports
          destination: reports
      - store_test_results:
          path: app/build/test-results